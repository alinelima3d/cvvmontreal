{% extends 'base/base.html' %}
{% block content %}
  <br><br>
  <h1>{{ news.title }}</h1>
  <p class="newsType">{{ news.type }}</p>
  <img src="{{ url_for('static', filename='upload/news/' + news.file|string ) }}" style="width:100%" alt="">
  <p>{{ news.text|safe }}</p>
  <p><strong>Author:</strong> {{news.author }}</p>
  <p><strong>Date:</strong> {{news.date }}</p>
{% endblock %}
