<div class="col-md-12 shadow-lg rounded div-info" id="myMembership">
   <h3>My Membership</h3>
   {% if first_membership %}
     <p ><strong>Member Since:</strong> {{ first_membership.start.strftime('%Y-%m-%d') }}</p>
     <p ><strong>Expiration Date:</strong> {{ last_membership.end.strftime('%Y-%m-%d') }}</p>
   {% endif %}
   <br/>
   <br/>
   <div class="row">
   {% for membership in Memberships %}
    <div class="col-md-2">
      <p class="text-center"><img src="{{ url_for('static', filename='images/icons/pdf.png') }}" style="width:100px" alt=""></p>
      <p class="text-center"><a target="_blank" href="{{ url_for('static', filename='images/upload/memberships/' + membership.file ) }}">{{ membership.name }}</a></p>

    </div>
   {% endfor %}
  </div>
</div>
